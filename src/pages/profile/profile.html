<ion-header>

    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Alex Dev.</ion-title>

        <ion-buttons end>
            <button ion-button icon-only clear (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content class="page page-profile">
    <div class="hero hero-header bg-assertive text-light shad">
        <div class="hero-header">
            <div class="profile-avatar">
                <div class="overlay rounded" ng-class="{'loading' : is_uploading}">
                    <span uib-tooltip="Change Picture">
                 <div ng-show="is_uploading">Loading...</div>
                 <i class="icon ion-edit light"></i>
              </span>
                </div>
                <img class="rounded avatar w-100" id="dp" src="../assets/img/avatar.jpg" alt="">
            </div>
        </div>
        <div class="hero-title"></div>
        <div class="hero-subtitle">...</div>
    </div>
    <div class="p-10  bg-light shad">
        <form name="profileform">
            <div class="list p-20 pb-0 mb-0">
                <label class="item item-input item-floating-label">
           <span class="input-label">First Name</span>
           <input type="text" name="firstname"  placeholder="First Name" required>
           </label>
                <label class="item item-input item-floating-label" ng-class="{'error ': submitted && !profileform.lastname.$valid  }">
           <span class="input-label">Last Name</span>
           <input type="text" name="lastname"  placeholder="Last Name" required>
           </label>
                <label class="item item-input item-floating-label">
           <span class="input-label">Email</span>
           <input type="text"  placeholder="Email">
           </label>
                <label class="item item-input item-floating-label">
           <span class="input-label">Username</span>
           <input type="text"  placeholder="Username">
           </label>
                <label class="item item-input item-floating-label">
           <span class="input-label">Phone</span>
           <input type="text" placeholder="Phone">
           </label>
                <label class="item item-input item-floating-label">
           <span class="input-label">Birth Day </span>
           <input type="text"    readonly="readonly">
           </label>
                <label class="item item-input item-select ">
              <span class="input-label">Gender</span>
              <select name="gender" >
                 <option >Select</option>
                 <option value="male">Male</option>
                 <option value="female">Female</option>
              </select>
           </label>
                <label class="item item-input item-select ">
              <span class="input-label">Relationship Status</span>
              <select name="gender">
                 <option value="single">Single</option>
                 <option value="married">Married</option>
                 <option value="divorced">Divorced</option>
                 <option value="dating">Dating/In a relationship</option>
              </select>
           </label>
                <label class="item item-input item-select ">
              <span class="input-label">Country</span>
              <select name="country">
                 <option ></option>
              </select>
           </label>
            </div>
            <div class="list p-20 pt-0 advance">
                <label class="item item-input">
            <span class="input-label text-fat">Advance Options</span>
           </label>


                <label ng-repeat="field in fields" class="item item-input">
              <span class="input-label"></span>
              <!-- <dynamic-input field="field"  ></dynamic-input> -->
           </label>
            </div>
            <button type="submit" class="button button-block button-calm" ng-disabled="page.disable">Save</button>
        </form>
    </div>
</ion-content>

<ion-header>

    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>{{currentUser.first_name}} {{currentUser.last_name}}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only clear (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content class="bg-light-grey">
    <div class="bg">
        <img class="dp" id="dp" src="../assets/img/avatar.jpg" alt="">
        <div class="hero-subtitle">...</div>
    </div>


    <div class="main-cnt">

        <form [formGroup]="userForm" (ngSubmit)="updateUser()" novalidate>

            <ion-item>

                <ion-label floating>First Name</ion-label>
                <ion-input type="text" [(ngModel)]="currentUser.first_name" formControlName="first_name" placeholder="First Name"></ion-input>
            </ion-item>

            <ion-item>

                <ion-label floating>Last Name</ion-label>
                <ion-input type="text" [(ngModel)]="currentUser.last_name" formControlName="last_name" placeholder="Last Name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input input type="email" [(ngModel)]="currentUser.email" formControlName="email" placeholder="Email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="currentUser.username" formControlName="username" placeholder="Username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Phone</ion-label>
                <ion-input type="tel" [(ngModel)]="currentUser.phone" formControlName="phone" placeholder="Phone"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Birth Day</ion-label>
                <ion-input type="date" [(ngModel)]="currentUser.birthday" formControlName="birthday" readonly="readonly"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Gender</ion-label>
                <ion-select name="gender" [(ngModel)]="currentUser.gender" formControlName="gender">
                    <ion-option>Select</ion-option>
                    <ion-option value="male">Male</ion-option>
                    <ion-option value="female">Female</ion-option>
                </ion-select>
            </ion-item>



            <ion-item>
                <ion-label floating>Relationship Status</ion-label>
                <ion-select [(ngModel)]="currentUser.relationship_status" formControlName="relationship_status">
                    <ion-option value="single">Single</ion-option>
                    <ion-option value="married">Married</ion-option>
                    <ion-option value="divorced">Divorced</ion-option>
                    <ion-option value="dating">Dating/In a relationship</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label floating>Country</ion-label>
                <ion-select formControlName="country" [(ngModel)]="currentUser.country">
                    <ion-option>Country</ion-option>
                    <ion-option *ngFor="let country of countries" [value]="country.name">{{country.name}}</ion-option>
                </ion-select>
            </ion-item>

            <button ion-button block [disabled]="!userForm.valid">Update</button>


        </form>



    </div>
</ion-content>

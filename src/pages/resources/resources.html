<ion-header>

    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Resources</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openSearch()">
         <ion-icon name="search"></ion-icon>
        </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="notifications-outline"></ion-icon>
      </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only clear (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <span [innerHtml]="help?.description"></span>

    <ion-list>
        <button ion-item *ngFor="let item of menu" (click)="itemSelected(item)">
        {{ item.title }}
        </button>

    </ion-list>

</ion-content>

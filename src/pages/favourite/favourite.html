<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Favourite</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-black" padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>
    
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="openPost(item)">
      {{item?.post?.title}}
    </button>
    </ion-list>

    
</ion-content>

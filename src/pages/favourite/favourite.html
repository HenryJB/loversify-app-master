<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Favourite</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-black" padding>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="openPost(item)">
      {{item?.post?.title}}
    </button>
    </ion-list>
</ion-content>

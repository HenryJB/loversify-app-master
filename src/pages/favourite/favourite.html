<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Favourite</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openSearch()">
         <ion-icon name="search"></ion-icon>
        </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="notifications-outline"></ion-icon>
      </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only clear (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="bg-black" padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let item of items" (click)="openPost(item)">
            <ion-avatar item-start *ngIf="item.postPhoto">
                <img src="http://app.loversify.com/assets/web/uploads/{{item.postPhoto}}" class="custom-avatar">
            </ion-avatar>
            <ion-avatar item-start *ngIf="!item.postPhoto">
                <img src="assets/img/defaultthumb.png" class="custom-avatar">
            </ion-avatar>
            <h2 text-wrap>
                {{item?.post?.title}}
            </h2>
        </ion-item>

    </ion-list>


</ion-content>

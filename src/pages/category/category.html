<ion-header>

    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>{{ subCategory? subCategory?.name : 'Categories' }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let category of categories" (click)="itemSelected($event, category)">
          {{ category.name }}
        </button>
    </ion-list>
</ion-content>

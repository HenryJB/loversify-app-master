<ion-header>

    <ion-navbar color="danger">
        <ion-title>Contact us</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="notifications-outline"></ion-icon>
      </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only clear (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <span [innerHtml]="help?.description"></span>

    <form [formGroup]="contactForm" novalidate (ngSubmit)="submit()">
        <ion-list>
            <ion-item>
                <ion-label>Subject</ion-label>
                <ion-input formControlName="subject" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Message</ion-label>
                <ion-textarea formControlName="message"></ion-textarea>
            </ion-item>
        </ion-list>
        <button ion-button [disabled]="!contactForm.valid" type="submit" block>Send</button>
    </form>
</ion-content>

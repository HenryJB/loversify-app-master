<ion-content padding>

    <div class="auth-box">
        <div class="hero mt-10 mb-10">
            <div class="hero-img">
                <img src="../assets/img/logo.png" class="w-200">
            </div>
        </div>

        <form [formGroup]="form" (submit)="doLogin()" novalidate>
            <div class="list b-0">
                <label class="item item-input">
              <input type="text"  formControlName="email"  placeholder="Email" required/>
            </label>
                <label class="item item-input">
              <input type="password" formControlName="password" placeholder="Password"  required/>
            </label>

                <br />
                <a class="md-body-1 assertive pr-10 pull-right">Forgot password ?</a>
                <br />
            </div>


            <button [disabled]="!form.valid" class="button button-full button-assertive" type="submit">Login</button>
        </form>

    </div>
    <br/>
    <div class="mt-40 text-center text-light m-auto" style="max-width: 500px;">
        <h4 class="text-dark text-fat">Don't have an account?</h4>
        <a class="button button-calm button-block" (click)="gotoSignup()">Sign Up</a>
    </div>


    <br/>

    <a class="button button-royal button-block">Why should I Sign Up?</a>

</ion-content>

<ion-header>

    <ion-navbar color="danger">
        <ion-title>Forgot Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="img">
        <img src="assets/img/logo.png" class="">
    </div>
    <div class="subtitle">Please enter your email address to reset your password.</div>
    <form [formGroup]="restPasswordForm" (ngSubmit)="resetPassWord()" novalidate>

        <ion-item>

            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>


        <button [disabled]="!restPasswordForm.valid" ion-button block color="danger">Send New Password</button>


    </form>


</ion-content>

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>help</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <span [innerHtml]="help?.description"></span>

    <ion-list>
      <button ion-item *ngFor="let item of menu" (click)="itemSelected(item)">
        {{ item.title }}
      </button>
      <button ion-item  (click)="goToContactUs()">
          Contact us
      </button>   
    </ion-list>

</ion-content>

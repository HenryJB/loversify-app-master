<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{title}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openSearch()">
         <ion-icon name="search"></ion-icon>
        </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="notifications-outline"></ion-icon>
      </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only clear (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="bg-black" padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let post of posts" (click)="showPostDetails(post.id)">
            <ion-avatar item-start *ngIf="post.postPhoto">
                <img src="http://app.loversify.com/assets/web/uploads/{{post.postPhoto}}" class="custom-avatar">
            </ion-avatar>
            <ion-avatar item-start *ngIf="!post.postPhoto">
                <img src="assets/img/defaultthumb.jpeg" class="custom-avatar">
            </ion-avatar>
            <h2 text-wrap> {{post?.title}}</h2>
            <!-- <p>{{post?.description | striphtml }}</p> -->
            <p><a>Read more</a></p>
        </ion-item>
    </ion-list>

    <!-- *ngIf="pageSize.size > 0 && pageCount != pageCount" -->
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content class="scroll-color" loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<ion-footer>
</ion-footer>

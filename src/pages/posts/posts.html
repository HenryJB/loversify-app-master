<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let post of posts" (click)="showPostDetails(post.id)">
            <h2>{{post?.title}}</h2>
            <p>{{post?.description | striphtml }}</p>
        </ion-item>
    </ion-list>

    <!-- (ionInfinite)="doInfinite($event)" -->
    <ion-infinite-scroll>
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

<ion-header>

    <ion-navbar color="danger">
        <ion-title>signup</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- 
<div class="alert alert-danger animated fadeIn" ng-show="registerError.username">{{registerError.username[0]}}</div>
<div class="alert alert-danger animated fadeIn" ng-show="registerError.email">{{registerError.email[0]}}</div> -->

    <div class="auth-box">
        <div class="hero mt-10 mb-10">
            <div class="hero-img">
                <img src="../assets/img/logo.png" class="w-200">
            </div>
        </div>

        <form [formGroup]="form" (ngSubmit)="signUp()" novalidate>
            <div class="list b-0">
                <label class="item item-input">
              <input type="text"  formControlName="first_name" placeholder="First Name" required/>
            </label>
                <label class="item item-input">
              <input type="text"  formControlName="last_name" placeholder="Last Name" required/>
            </label>

                <!-- <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text"  formControlName="username" placeholder="Username" required/>
            </label> -->
                <label class="item item-input">
                <input type="text"  formControlName="email" placeholder="Email" required/>
            </label>
                <label class="item item-input">
              <input type="password" formControlName="password" placeholder="Password" required/>
            </label>

                <label class="item item-input item-select">
                <span class="input-label">Country</span>
                <select formControlName="country">
                <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
                </select>
            </label>

            </div>

            <!-- <div class="">
            <ion-checkbox ng-model="reg.user.accept" class="b-0 text-small text-muted">
                I agree to the <a ng-click='gotoTerms()'>Terms of Service</a> & <a ng-click='gotoTerms()'>Privacy Policy</a>
            </ion-checkbox>
        </div> -->

            <div class="mt-20">
                <button [disabled]="!form.valid" class="button button-block button-assertive" type="submit">Sign Up</button>
            </div>
        </form>
    </div>

    <div class="mt-40 text-center text-light m-auto" style="max-width: 500px;">
        <h4 class="text-dark text-fat">Already a member?</h4>
        <a class="button icon-left ion-chevron-left button-clear button-dark" (click)="backToLoagin()">Back to logIn</a>
    </div>


</ion-content>

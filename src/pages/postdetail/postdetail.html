<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{details?.title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg-black" padding>


    <ion-card>

        <ion-item>

            <h2 class="post-title">{{details?.title}}</h2>

        </ion-item>

        <img src="../assets/img/card-saopaolo.jpg">

        <ion-card-content>
            <p [innerHtml]="details?.description"></p>
        </ion-card-content>

        <ion-card-content>
            <p [innerHtml]="details?.posts[currentPage]"></p>
        </ion-card-content>

        <ion-row>
            <div class="pl-10 pr-10">
                <div class="button-bar">
                    <button ion-button color="danger" round [disabled]="currentPage==0" (click)="prev()">Prev</button>
                    <button ion-button color="danger" round [disabled]="!((size-1) > 1 && (currentPage) != (size-1))" (click)="next()">Next</button>
                </div>

            </div>
        </ion-row>
        <ion-card-content>
            <img src="../assets/img/banner1.png" />
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear (click)="like()">
                 <ion-icon [name]="userMetalResponse?.is_like == 1? 'md-heart' : 'ios-heart-outline' " color="danger"></ion-icon>
                        
              </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-right clear (click)="copy()">
                <ion-icon name="copy"></ion-icon>
              </button>
            </ion-col>
        </ion-row>


    </ion-card>





    <ion-fab right bottom>
        <button ion-fab color="danger"><ion-icon name="share"></ion-icon></button>
        <ion-fab-list side="left">
            <button ion-fab color="primary" (click)="shareViaFacebook()"><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab color="primary" (click)="shareViaTwitter()"><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab color="secondary" (click)="shareViaWhatsApp()"><ion-icon name="logo-whatsapp"></ion-icon></button>

        </ion-fab-list>

    </ion-fab>

</ion-content>

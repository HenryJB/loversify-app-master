<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{details?.title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="">


    <ion-card>

        <ion-item>

            <h2 class="post-title">Page {{currentPage + 1}} of {{size}}</h2>

        </ion-item>

        <img src="assets/img/card-saopaolo.jpg">

        <ion-card-content>
            <p [innerHtml]="details?.description"></p>
        </ion-card-content>

        <ion-card-content>
            <p [innerHtml]="details?.posts[currentPage]"></p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-right clear color="danger" (click)="like()">
                    <ion-icon  [name]="userMetalResponse?.is_like == 1? 'md-heart' : 'ios-heart-outline' "></ion-icon>
                  </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-right clear color="danger" (click)="copy()">
                    <ion-icon name="copy"></ion-icon>
                    
                  </button>
            </ion-col>
            <ion-col center>
                <ion-fab right bottom>
                    <button ion-fab mini color="danger"><ion-icon name="share"></ion-icon></button>
                    <ion-fab-list side="left">
                        <button ion-fab color="primary" (click)="shareViaFacebook()"><ion-icon name="logo-facebook"></ion-icon></button>
                        <button ion-fab color="primary" (click)="shareViaTwitter()"><ion-icon name="logo-twitter"></ion-icon></button>
                        <button ion-fab color="secondary" (click)="shareViaWhatsApp()"><ion-icon name="logo-whatsapp"></ion-icon></button>

                    </ion-fab-list>

                </ion-fab>
            </ion-col>
        </ion-row>

        <ion-row class="centa">
            <ion-col class="light-blu">
                <button ion-button class="paging-btn prev" [disabled]="currentPage==0" (click)="prev()" color="danger">&laquo; Prev</button>
                <button ion-button class="paging-btn next" [disabled]="!((size-1) > 1 && (currentPage) != (size-1))" (click)="next()" color="danger">Next &raquo;</button>
            </ion-col>
        </ion-row>



    </ion-card>







</ion-content>

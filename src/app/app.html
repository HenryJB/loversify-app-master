<ion-menu [content]="content">


    <ion-content>
        <div class="sidebar-profile">

            <div class="sidebar-profile-avatar">
                <img class="sidebar-profile-avatar-img" [src]="profileImage" id="sidebar-dp" alt="Avatar" />
            </div>
            <div class="sidebar-profile-title">{{currentUser?.first_name}} {{currentUser?.last_name}}</div>
        </div>

        <ion-list no-lines>
            <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
               <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
